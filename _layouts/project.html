---
layout: default
---

<div id="project">
    <h2>{{ page.title }}</h2>
    <img src="{{ site.url }}/{{ page.summaryimg }}">
    <div class=caption>{{ page.imgcaption }}</div><br><br>

    <b> Abstract </b>
    <p>{{ page.abstract }}</p>
    {% if page.paper %}
    <a href="http://{{ page.paper }}">Paper</a>
    {% endif %}

    {% if page.url %}
    , <a href="http://{{ page.url }}">Link</a>
    {% endif %}

    {% if page.source %}
    , <a href="{{ page.source }}">Source</a>
    {% endif %}

    {% if page.video %}
    <br><br>
    <h3> Video </h3>
    {{ page.video }}
    {% endif %}

    <br><br>Authors: {{ page.author }}
</div>
